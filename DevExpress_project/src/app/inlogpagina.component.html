<p>inlogpagina works!</p>
<p>Inloggen</p>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <label>
    Gebruikersnaam:
    <input type="text" name="username" [(ngModel)]="username" required>
  </label>
  <br>
  <label>
    Wachtwoord:
    <input type="password" name="password" [(ngModel)]="password" required>
  </label>
  <br>
  <button type="submit">Inloggen</button>
</form>
<div *ngIf="loginError" style="color:red;">{{ loginError }}</div>
<div *ngIf="loginSuccess" style="color:green;">Inloggen gelukt!</div>
<script>
  this.http.post<any>('http://localhost:5000/login', { username, password })
    .subscribe({
      next: res => {
        if (res.success) {
          this.router.navigate(['/beheerder']); // <-- navigeer naar beheerderpagina
        } else {
          this.foutmelding = 'Onjuist wachtwoord of gebruikersnaam';
        }
      },
      error: () => {
        this.foutmelding = 'Fout bij inloggen';
      }
    });
</script>
